<div id="update-reimb-container">
    <div class="form-group">
        <label for="amount">Amount</label> 
        <input type="text" class="form-control" id="amount" placeholder="Enter the new amount">
    </div>
    <div class="form-group">
        <label for="description">Description</label> <input type="text"
            class="form-control" id="description" placeholder="Enter the description">
    </div>
    <input type="radio" id="lodging" name="type" value="lodging">
        <label for="lodging">Lodging</label><br>
    <input type="radio" id="travel" name="type" value="travel">
        <label for="travel">Travel</label><br>
    <input type="radio" id="food" name="type" value="food">
        <label for="food">Food</label><br>
    <input type="radio" id="other" name="type" value="other">
        <label for="other">Other</label><br>
    <div id="update-reimb-button-container">
        <button type="submit" class="btn btn-primary" id="createReimbButton">Update</button>
    </div>
    <br> 
    <br>
