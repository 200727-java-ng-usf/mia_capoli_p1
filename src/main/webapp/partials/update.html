<div id="update-container">
    <h2>Expense Reimbursement</h2>
    <hr>
    <h3>Update a User</h3>
        <table id="adminTable" class="table">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
                <th>Email</th>
    
            </tr>
            </thead>
            <tbody id="list">
    
            </tbody>
        </table>



    <div class="form-group">
        <label for="reg-username">Existing username to be updated</label> <input type="text" class="form-control" id="reg-username" placeholder="Enter the username of the user to be updated">
    </div>
    <div class="form-group">
        <label for="fn">First name</label> 
        <input type="text" class="form-control" id="fn" placeholder="Enter your first name">
    </div>
    <div class="form-group">
        <label for="ln">Last name</label> <input type="text"
            class="form-control" id="ln" placeholder="Enter your last name">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label> <input type="email" class="form-control" id="email" placeholder="Enter your email address">
    </div>
    
    <div class="form-group">
        <label for="pw">Password</label> <input type="password" class="form-control" id="reg-password" placeholder="Enter your password">
    </div>
    <div id="update-button-container">
        <button type="submit" class="btn btn-primary" id="updateButton">Update</button>
    </div>
    <br> 
    <br>
    <div class="alert alert-danger" id="reg-message"></div>
</div>
