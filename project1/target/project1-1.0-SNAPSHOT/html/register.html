<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=""/>
</head>
<body>
<div class="Register-container">
    <!--        FRONT CONTROLLER EXAMPLE-->
    <header class="h3">Register</header>

    <form method="post" action="/ExpenseReimbursementSystem/api/register">
        <article>Please Register!</article>
        <input placeholder="enter firstname" name="firstName"/><br>
        <input placeholder="enter lastname" name="lastName"/><br>
        <input placeholder="enter username" name="username"/><br>
        <input placeholder="enter password" name="password"/><br>
        <input placeholder="enter email" name="email"/><br>
        <input type="submit" value="Register"/>
    </form>
</div>

</body>
</html>
